<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="#FF6B35" opacity="0.1"/>
  
  <!-- Beer mug -->
  <g transform="translate(312, 200)">
    <!-- Mug body -->
    <path d="M 80 100 L 80 450 C 80 480 100 500 130 500 L 270 500 C 300 500 320 480 320 450 L 320 100 Z" 
          fill="#FF6B35" stroke="#1a1a1a" stroke-width="8"/>
    
    <!-- Foam -->
    <ellipse cx="200" cy="90" rx="140" ry="50" fill="#F7F7F7"/>
    <ellipse cx="160" cy="70" rx="80" ry="35" fill="#FFFFFF"/>
    <ellipse cx="240" cy="75" rx="70" ry="30" fill="#FFFFFF"/>
    
    <!-- Mug handle -->
    <path d="M 320 180 Q 380 180 380 250 Q 380 320 320 320" 
          fill="none" stroke="#FF6B35" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Beer inside -->
    <rect x="90" y="120" width="220" height="370" rx="10" fill="#FFA500" opacity="0.3"/>
    
    <!-- Highlights -->
    <rect x="100" y="130" width="30" height="180" rx="15" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Trophy icon (small) -->
  <g transform="translate(620, 350)">
    <path d="M 40 20 L 20 20 L 20 40 C 20 55 30 65 45 65 L 45 80 L 35 80 L 35 90 L 65 90 L 65 80 L 55 80 L 55 65 C 70 65 80 55 80 40 L 80 20 L 60 20" 
          fill="#FFD700" stroke="#1a1a1a" stroke-width="3"/>
    <rect x="35" y="10" width="30" height="15" fill="#FFD700" stroke="#1a1a1a" stroke-width="3"/>
  </g>
  
  <!-- App name -->
  <text x="512" y="720" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        fill="#FF6B35" text-anchor="middle">PINTS</text>
  <text x="512" y="800" font-family="Arial, sans-serif" font-size="60" font-weight="600" 
        fill="#666666" text-anchor="middle">LEAGUE</text>
</svg>

