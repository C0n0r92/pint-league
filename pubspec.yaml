name: pintsleague
description: Pints League - Track pub visits, compete with friends in fantasy-style leagues.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Backend
  supabase_flutter: ^2.3.0

  # Navigation
  go_router: ^13.0.0

  # Location & Geofencing
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # Background Tasks
  workmanager: ^0.6.0
  shared_preferences: ^2.2.2

  # Notifications
  flutter_local_notifications: ^19.0.0
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9

  # Contacts
  flutter_contacts: ^1.1.7+1

  # Networking & Utils
  http: ^1.1.2
  crypto: ^3.0.3
  intl: ^0.18.1
  uuid: ^4.2.2

  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  confetti: ^0.7.0
  lottie: ^3.1.0
  flutter_animate: ^4.5.0
  flutter_staggered_animations: ^1.1.1
  fl_chart: ^0.68.0
  flutter_slidable: ^3.1.0
  badges: ^3.1.2
  animated_text_kit: ^4.2.2
  gradient_borders: ^1.0.1
  
  # Image Handling
  image_picker: ^1.0.5
  image_cropper: ^8.0.0

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.3.10
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

# Splash Screen Configuration
flutter_native_splash:
  color: "#FF6B35"
  # image: assets/images/splash_logo.png  # Add your logo here
  color_dark: "#1a1a1a"
  android_12:
    color: "#FF6B35"
    color_dark: "#1a1a1a"
  ios: true
  android: true
  web: false

